<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода.Kirsnake</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Погода.<span class="brand">Kirsnake</span></h1>
            <p>Актуальная информация о погоде в вашем городе</p>
        </header>
        
        <main>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Введите город..." autocomplete="off">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Определить местоположение"><i class="fas fa-location-arrow"></i></button>
                <div class="autocomplete-items" id="autocomplete-items"></div>
            </div>
            
            <div class="weather-card" id="weather-card">
                <div class="weather-info">
                    <h2 id="city-name">Город не выбран</h2>
                    <div class="temp" id="temperature">--°C</div>
                    <div class="details">
                        <div id="weather-description">Введите город для отображения погоды</div>
                        <div class="params">
                            <div><span>Влажность:</span> <span id="humidity">--%</span></div>
                            <div><span>Ветер:</span> <span id="wind">-- м/с</span></div>
                            <div><span>Давление:</span> <span id="pressure">-- hPa</span></div>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
